{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Change Password
{% endblock %}

{% block content %}
<h1>Change Password</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type = "submit" class = "btn btn-primary">Change Password</button>
</form>
{% endblock %}
