{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock %}

{% block content %}

<h1>Log In</h1>

<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type = "submit" class = "btn btn-primary">Log In</button>
</form>
Haven't got registration mail yet? <a class = "mt-2" href = "{% url 'resend-email' %}">Resend Verification Mail</a><br>



{% endblock %}
