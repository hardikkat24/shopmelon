{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<h1>Signup</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form1 | crispy }}
    {% if is_customer_or_seller %}
        {{ form2 | crispy }}
    {% endif %}
    <button type = "submit" class = "btn btn-primary">Sign Up</button>
</form>
{% endblock %}
