{% extends "base.html" %}
cs
{% block title %}
Manage Products
{% endblock %}

{% block content %}
<div class="text-center">
    <a href = "{% url 'add-product' %}" class = "btn btn-primary mt-2">Add Product</a>
    {% for product in products %}
    <div class="product card">
        <img class="card-img-left" src="{{ product.image_url }}">
        <div class="card-body">
            <div class="card-title">{{ product.name }}</div>
            <div class="card-text"><a href="{% url 'update-product' product.pk %}" class="btn btn-primary">Update</a></div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
